<style type="text/css">
	.hp-outer-strips {
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
	}
	.hp-outer-strips img {
		width: 100%;
		height: auto;
	}
	.hp-logo {
      position: absolute;
      left: 50%;
      top: 11%;
      z-index: 23;
      transform: translateX(-50%);
      max-width: 986px;
      pointer-events: none;
      width: 90%;
    }
    .hp-strips-nav {
    	position: absolute;
    	top: 0;
    	left: 0;
    	z-index: 2000;
    	width: 100%;
    	height: 100%;
    	left: 50%;
		transform: translateX(-50%);
		list-style: none;
    }
    .hp-strips-nav li {
    	width: 100%;
    	cursor: pointer;
    }
    .hp-strips-nav li a {
    	display: block;
    	height: 100%;
    	width: 100%;
    }
    .hp-nav {
		width: 100%;
		height: 100%;
		z-index: 22;
		position: absolute;
		top: 0;
		overflow: hidden;
		left: 50%;
		transform: translateX(-50%);
		max-width: 100%;
    }
    .hp-nav div {
    	position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: -150px;
        transition: 0.3s ease-out;
        transition-delay: 0s;
        width: 75px;
         
    }
    .hp-nav div.active {
        right: 0px;
        transition-delay: 0.3s;
    }	
    @media screen and (min-width: 767px) {
    	.hp-nav div {
    		width: 100px;
         }
    }
</style>
<script>
	$(function(){
		var prop = 2000/1041;
		$(window).resize(resizeBuilding);
		function resizeBuilding() {
			var contentWidth = $(window).height() * prop;

			$(".hp-outer-strips").height($(window).height()).width(contentWidth);

			$(".hp-strips").height($(window).height()).width(contentWidth);

			$(".hp-strips-nav").width(contentWidth);
			$(".hp-nav").width(contentWidth + 10);
			$(".hp-strips-nav li").each(function(index) {
				$(this).height($(".floor").eq(index).height());
			});
		}
		$(".hp-strips-nav li").hover(function() {
			var index = $(this).index();
			$(".hp-not-active .floor").eq(index).find("img").stop().animate({
				opacity: 0
			}, 400, "swing");
			$(".hp-nav div").eq(index).addClass("active");
		},
		function() {
			var index = $(this).index();
			$(".hp-not-active .floor").eq(index).find("img").stop().animate({
				opacity: 1
			}, 400, "swing");
			$(".hp-nav div").eq(index).removeClass("active");
		});
		resizeBuilding();
	});
</script>
