{{#if args.pages}}
    <ul {{#if args.className}}class="{{args.className}}"{{/if}}>
        {{#each args.pages as |page|}}
            <li {{#if active}}class="active"{{/if}}>
                {{#if type}}
                    {{#if_eq page.type "uri"}}
                        {{> uriPageLink }}
                    {{/if_eq}}
                    {{#if_eq page.type "mvc"}}
                        {{> mvcPageLink }}
                    {{/if_eq}}
                {{else}}
                    {{> uriPageLink }}
                {{/if}}
                {{> bcomUlNav args=page }}
            </li>
        {{/each}}
    </ul>
{{/if}}
