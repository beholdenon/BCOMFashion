<!-- syndeca postMessage handling to be implemented by Brand -->
<script>

  (function() {

    // receive syndeca post messages
    function receiveSyndecaMessage(event) {

      // ensure only syndeca domain as valid sender
      // window.syndecaOrigin is set in syndeca-embed.js automatically
      if (event.origin !== window.syndecaOrigin) {
        console.log("[SYN] received message from invalid domain: ", event.origin, window.syndecaOrigin);
        return;
      }

      // all messages are json encoded and will need to be parsed
      var message = JSON.parse(event.data);
      var product = message.product;

      // only respond to syndeca action events
      switch (message.action) {
        case "quickView":
          console.log("[SYN] quickView", product.id);
          alert("You launched quickview for " + product.id + " with data: " + message.data);
          // Brand to add call to existing website quick view here. You may remove debug statement(s)
        break;
        case "addToBag":
          console.log("[SYN] addToBag", product.id, product.sku, product.quantity);
          // Brand to add call to existing add to bag here. You may remove debug statement(s)
        break;
        case "addToFavorites":
          console.log("[SYN] addToFavorites", product.id, product.sku);
          // Brand to add call to existing add to favorites here. You may remove debug statement(s)
        break;
      }
    }

    // setup event listeners for receiving post messages
    window.addEventListener("message", receiveSyndecaMessage, false);

})();
</script>
