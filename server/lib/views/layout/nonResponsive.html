<!DOCTYPE html>
<html>
    <head>
        {{> head}}
        
        <!--============[ CSS: Mobile Specific ]============-->


        <!--============[ JS: Require Modules ]============-->
    </head>

    {{#if args.isTablet}}
        <body id="bcomFashion" class="bl_tablet responsive">
    {{else if args.isMobile}}
        <body id="bcomFashion" class="bl_mobile responsive bl_trulyResponsive">
    {{else}}
        <body id="bcomFashion" class="responsive">
    {{/if}} 

            <header class="responsive"></header>
            {{#unless args.isMobile}}
                {{! Desktop and Tablet Views should have a row wrapping the bl_main_container div }}
                <div class="row collapse mod_row">
            {{/unless}}

            <div id="bl_main_container">
                {{! Every view gets inserted here }}
                {{{content}}}
                <input type="hidden" name="timeStamp" value="{{{args.timeStamp}}}">
            </div>
            {{#unless args.isMobile}}
                </div>
            {{/unless}}

            <footer class="responsive"></footer>

        <!-- inject -->

        </body>

</html>
