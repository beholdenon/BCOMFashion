<div class="overlay row" 
	ng-controller="OverlayCtrl" 
	ng:class="{true:'lang', false:'share'}[overlay.template === 'select-lang']" 
	ng-show="overlay.isShowed">
	<div class="overlay-container" ng-switch="overlay.template">
		<div ng-switch-when="select-lang">
			<h2>Choose Your Language</h2>
			<ul>
				<li ng-click="selLang($event)" data-lang="ENG" >ENGLISH</li>
				<li ng-click="selLang($event)" data-lang="POR" >Português</li>
				<li ng-click="selLang($event)" data-lang="CN" >中文</li>
			</ul>			
		</div>

		<div ng-switch-when="social-share">
	        <div class="large-11 small-20 medium-centered small-centered columns">
	        	<div class="row">
		            <div class="icon small-4 small-offset-1 small-centered columns"><a href="#"><i class="fa fa-facebook"></i></a></div>
		            <div class="icon small-4 small-centered columns"><a href="#"><i class="fa fa-twitter"></i></a></div>
		            <div class="icon small-4 small-centered columns"><a href="#"><i class="fa fa-pinterest"></i></a></div>
		            <div class="icon small-4 small-centered columns"><a href="#"><i class="fa fa-weibo"></i></a></div>
		            <div class="icon small-4 small-centered columns"><a href="#"><i class="fa fa-weixin"></i></a></div>        		
	        	</div>
	        </div>
	        <a class="exit-off-overlay" ng-click="closeOverlay()"></a>
		</div>
	</div>    		
</div>
