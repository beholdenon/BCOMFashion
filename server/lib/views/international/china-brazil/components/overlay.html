<div class="overlay row" 
	ng-controller="OverlayCtrl" 
	ng:class="{true:'lang', false:''}[overlay.template === 'select-lang']" 
	ng-show="overlay.isShowed">
	<div class="overlay-container" ng-switch="overlay.template">
		<div ng-switch-when="select-lang">
			<h2>Choose Your Language</h2>
			<ul>
				<li ng-click="selLang($event)" data-lang="ENG" >ENGLISH</li>
				<li ng-click="selLang($event)" data-lang="POR" >Português</li>
				<li ng-click="selLang($event)" data-lang="CN" >中文</li>
			</ul>			
		</div>

		<div ng-switch-when="social-share">
			<h2>Let’s be friends. Add us on social media</h2>
	        <ul class="large-11 small-20 medium-centered small-centered columns">
	            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
	            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
	            <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
	            <li><a href="#"><i class="fa fa-weibo"></i></a></li>
	            <li><a href="#"><i class="fa fa-weixin"></i></a></li>
	        </ul>
	        <a class="exit-off-overlay"></a>
		</div>
	</div>    		
</div>
