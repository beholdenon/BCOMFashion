<div class="overlay row" 
	ng-controller="OverlayCtrl" 
	ng:class="{true:'lang', false:'share'}[overlay.template === 'select-lang']" 
	ng-show="overlay.isShowed">
	<div class="overlay-container" 
		ng:class="{true:'QR', false:''}[overlay.weixinOn]" 
		ng-switch="overlay.template">
		<div ng-switch-when="select-lang">
			<h2>Choose Your Language</h2>
			<ul>
				<li ng-click="selLang($event)" data-lang="ENG" >ENGLISH</li>
				<li ng-click="selLang($event)" data-lang="POR" >Português</li>
				<li ng-click="selLang($event)" data-lang="CN" >中文</li>
				<li ng-click="selLang($event)" data-lang="ESP" >ESPAÑOL</li>
				<li ng-click="selLang($event)" data-lang="JP" >日本語</li>
			</ul>	
		</div>

		<div ng-switch-when="social-share">
	        <div class="small-20 medium-centered small-centered large-16 columns">
	        	<div class="row" ng-hide="overlay.weixinOn">
		            <div class="icon small-offset-1 small-centered columns" ng:class="{true:'small-6', false:'small-4'}[lang === 'POR']"><a href="#" ng-click="share('fb', lang)"><i class="fa fa-facebook"></i></a></div>
		            <div class="icon small-centered columns" ng:class="{true:'small-6', false:'small-4'}[lang === 'POR']"><a href="#" ng-click="share('twitter', lang)"><i class="fa fa-twitter"></i></a></div>
		            <div class="icon small-centered columns" ng:class="{true:'small-6 last', false:'small-4'}[lang === 'POR']"><a href="#" ng-click="share('pinterest', lang)"><i class="fa fa-pinterest"></i></a></div>
		            <div ng-hide="lang === 'POR'" class="icon small-4 small-centered columns"><a href="#" ng-click="share('weibo', lang)"><i class="fa fa-weibo"></i></a></div>
		            <div ng-hide="lang === 'POR'" class="icon small-4 small-centered columns"><a href="#" ng-click="share('weixin', lang)"><i class="fa fa-weixin"></i></a></div>	
	        	</div>
	        	<div class="row QR" ng-show="overlay.weixinOn">
		            <div class="copy small-24 small-centered columns" ng-cloak>//QRcopy//</div>	
		            <div class="img small-20 small-centered medium-cnbr-10 large-cnbr-12 columns"><img src="/fashion/images/projects/international/china-brazil/Bloomingdales_QR_Code.jpg" /></div>	
	        	</div>	        	
	        </div>
	        <a class="exit-off-overlay" ng-click="closeOverlay()"></a>
		</div>
	</div>    		
</div>
